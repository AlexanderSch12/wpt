<!DOCTYPE HTML>
<meta content="img-src http://www.{{host}}:*" http-equiv="Content-Security-Policy"/>
<html>
 <head>
  <title>
   img-src works correctly with port wildcard source
  </title>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
 </head>
 <body>
  <div id="log">
  </div>
  <script>
   "use strict";

var t1 = async_test("img-src with wildcard port should match any port");
  </script>
  <img onerror='t1.step(function() { assert_unreached("Image should have loaded."); t1.done()} );' onload="t1.done();" src="http://{{domains[www]}}:{{ports[http][0]}}/content-security-policy/support/pass.png"/>
 </body>
</html>
