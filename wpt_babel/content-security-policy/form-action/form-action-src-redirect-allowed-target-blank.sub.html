<!DOCTYPE html>
<html>
 <head>
  <title>
   form-action-src-redirect-allowed-target-blank
  </title>
  <meta content="form-action 'self'" http-equiv="Content-Security-Policy"/>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
  <script>
   "use strict";

function OnDocumentLoaded() {
  var test = async_test("form submission targetting _blank allowed after a redirect");
  window.addEventListener("message", function (event) {
    if (event.data == "DocumentNotBlocked") {
      event.source.close();
      test.done();
    }
  });
  var form = document.getElementById("form");
  var final_url = "/content-security-policy/form-action/support/post-message-to-opener.sub.html?message=DocumentNotBlocked";
  var redirect_url = "/common/redirect.py?location=";
  form.action = redirect_url + encodeURIComponent(final_url);
  var submit = document.getElementById("submit");
  submit.click();
}
  </script>
 </head>
 <body onload="OnDocumentLoaded();">
  <form id="form" method="POST" rel="opener" target="_blank">
   <input id="submit" type="submit"/>
  </form>
 </body>
</html>
