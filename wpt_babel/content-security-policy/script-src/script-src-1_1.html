<!DOCTYPE HTML>
<html>
 <head>
  <title>
   Inline script should not run without 'unsafe-inline' script-src directive.
  </title>
  <meta content="script-src 'self';" http-equiv="Content-Security-Policy"/>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
  <script src="inlineTests.js">
  </script>
 </head>
 <body>
  <h1>
   Inline script should not run without 'unsafe-inline' script-src directive, even for script-src 'self'.
  </h1>
  <div id="log">
  </div>
  <script>
   "use strict";

t1.step(function () {
  assert_unreached('Unsafe inline script ran.');
});
  </script>
  <img onerror='t2.step(function() { assert_unreached("Unsafe inline event handler ran.") });' src="doesnotexist.jpg"/>
 </body>
</html>
