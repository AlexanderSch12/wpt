<head>
 <meta content="img-src 'none'" http-equiv="Content-Security-Policy"/>
</head>
<body>
 <script>
  "use strict";

var i = document.createElement('iframe');
i.srcdoc = "<script>\n                window.addEventListener('securitypolicyviolation', function(e) {\n                  if (e.violatedDirective == 'img-src') {\n                    top.postMessage('img blocked', '*');\n                  }\n                })\n              </scr" + "ipt>\n              <img src='/content-security-policy/support/fail.png'\n                onload='top.postMessage(\"img loaded\", \"*\")'/>";
i.id = "srcdoc-frame";
document.body.appendChild(i);
 </script>
</body>
