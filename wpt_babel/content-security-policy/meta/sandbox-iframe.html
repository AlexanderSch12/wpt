<!DOCTYPE HTML>
<html>
 <head>
  <meta content="base-uri {{location[scheme]}}://{{domains[]}}:{{ports[http][0]}}/base/" http-equiv="Content-Security-Policy"/>
  <title>
   base-uri works correctly inside a sandboxed iframe.
  </title>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
 </head>
 <body>
  <h1>
   self is derived correctly inside inside a sandboxed iframe.
  </h1>
  <div id="log">
  </div>
  <script>
   "use strict";

window.addEventListener('securitypolicyviolation', function (e) {
  assert_unreached('No CSP violation report should have been fired.');
});
async_test(function (t) {
  var i = document.createElement('iframe');
  i.sandbox = 'allow-scripts';
  i.style.display = 'none';
  i.srcdoc = "\n              <meta http-equiv=\"Content-Security-Policy\" content=\"img-src 'self'\">\n              <body>\n              <script>\n\n              var img = document.createElement('img');\n              img.src = '../support/fail.png';\n              img.onerror = function() {\n                top.postMessage('FAIL', '*');\n              };\n              img.onload = function() {\n                top.postMessage('PASS', '*');\n              };\n              document.body.appendChild(img);\n              </sc" + "ript></body>";
  window.addEventListener('message', t.step_func(function (e) {
    if (e.source === i.contentWindow) {
      assert_equals(e.data, 'PASS');
      t.done();
    }
  }));
  document.body.appendChild(i);
}, 'img-src \'self\' works when specified in a meta tag.');
  </script>
 </body>
</html>
