<!DOCTYPE HTML>
<html>
 <head>
  <meta content="base-uri {{location[scheme]}}://{{domains[]}}:{{ports[http][0]}}/base/" http-equiv="Content-Security-Policy"/>
  <title>
   base-uri works correctly inside a sandboxed iframe.
  </title>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
 </head>
 <body>
  <h1>
   base-uri works correctly inside a sandboxed iframe.
  </h1>
  <div id="log">
  </div>
  <script>
   "use strict";

window.addEventListener('securitypolicyviolation', function (e) {
  assert_unreached('No CSP violation report should have been fired.');
});
async_test(function (t) {
  var i = document.createElement('iframe');
  i.sandbox = 'allow-scripts';
  i.style.display = 'none';
  i.srcdoc = "\n              <script>\n                window.addEventListener('securitypolicyviolation', function() {\n                  top.postMessage('FAIL', '*');\n                });\n              </sc" + "ript>\n              <base href=\"{{location[scheme]}}://{{domains[]}}:{{ports[http][0]}}/base/\">\n              <script>\n                top.postMessage(document.baseURI, '*');\n              </sc" + "ript>";
  window.addEventListener('message', t.step_func(function (e) {
    if (e.source === i.contentWindow) {
      assert_equals(e.data, location.origin + '/base/');
      t.done();
    }
  }));
  document.body.appendChild(i);
}, 'base-uri \'self\' works with same-origin sandboxed iframes.');
async_test(function (t) {
  var i = document.createElement('iframe');
  i.sandbox = 'allow-scripts';
  i.style.display = 'none';
  i.srcdoc = "\n            <script>\n              window.addEventListener('securitypolicyviolation',\n                function(violation) {\n                  if (violation.blockedURI !== '{{location[scheme]}}://{{domains[www2]}}:{{ports[http][0]}}/base/' || violation.effectiveDirective !== 'base-uri') {\n                      top.postMessage('FAIL');\n                      return;\n                  }\n                  top.postMessage(document.baseURI, '*');\n              });\n            </sc" + "ript>\n            <base href=\"{{location[scheme]}}://{{domains[www2]}}:{{ports[http][0]}}/base/\">\n            <script>\n              top.postMessage(document.baseURI, '*');\n            </sc" + "ript>";
  window.addEventListener('message', t.step_func(function (e) {
    if (e.source === i.contentWindow) {
      assert_equals(e.data, location.href);
      t.done();
    }
  }));
  document.body.appendChild(i);
}, 'base-uri \'self\' blocks foreign-origin sandboxed iframes.');
  </script>
 </body>
</html>
