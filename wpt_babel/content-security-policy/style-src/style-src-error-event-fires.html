<!DOCTYPE html>
<html>
 <head>
  <meta content="style-src 'none';" http-equiv="Content-Security-Policy"/>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
  <script>
   "use strict";

function styleError(t) {
  t.done();
}
function styleLoad(t) {
  t.unreached_func("Should not be able to load style");
}
var t1 = async_test("Test error event fires on stylesheet link");
var t2 = async_test("Test error event fires on inline style");
  </script>
 </head>
 <body>
  <div id="log">
  </div>
  <div id="content">
   Lorem ipsum
  </div>
  <link href="/content-security-policy/style-src/resources/style-src.css" onerror="styleError(t1)" onload="styleLoad(t1)" rel="stylesheet" type="text/css"/>
  <style onerror="styleError(t2)" onload="styleLoad(t2)">
   #content { margin-left: 2px; }
  </style>
 </body>
</html>
