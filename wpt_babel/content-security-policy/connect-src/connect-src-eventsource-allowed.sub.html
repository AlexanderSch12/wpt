<!DOCTYPE html>
<html>
 <head>
  <!-- Programmatically converted from a WebKit Reftest, please forgive resulting idiosyncracies.-->
  <meta content="connect-src 'self' http://{{host}}:{{ports[http][0]}}; script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
  <title>
   connect-src-eventsource-allowed
  </title>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
  <script src='../support/logTest.sub.js?logs=["allowed"]'>
  </script>
  <script src="../support/alertAssert.sub.js?alerts=[]">
  </script>
 </head>
 <body>
  <script>
   "use strict";

window.addEventListener('securitypolicyviolation', function (e) {
  log("blocked");
});
try {
  var es = new EventSource("http://{{host}}:{{ports[http][0]}}/content-security-policy/connect-src/resources/simple-event-stream");
  // Firefox and Chrome don't throw an exception.
  es.onopen = function () {
    log("allowed");
  };
  es.onerror = function () {
    log("blocked");
  };
} catch (e) {
  log("blocked");
}
  </script>
  <div id="log">
  </div>
 </body>
</html>
