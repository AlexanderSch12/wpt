<!DOCTYPE html>
<html>
 <head>
  <!-- Programmatically converted from a WebKit Reftest, please forgive resulting idiosyncraciws.-->
  <meta content="connect-src 'self' ws://{{domains[www1]}}:{{ports[http][0]}}/echo; script-src 'self' 'unsafe-inline';" http-equiv="Content-Security-Policy"/>
  <title>
   connect-src-websocket-blocked
  </title>
  <script src="/resources/testharness.js">
  </script>
  <script src="/resources/testharnessreport.js">
  </script>
  <script src='../support/logTest.sub.js?logs=["allowed"]'>
  </script>
  <script src="../support/alertAssert.sub.js?alerts=[]">
  </script>
 </head>
 <body>
  <script>
   "use strict";

window.addEventListener('securitypolicyviolation', function (e) {
  log("violated-directive=" + e.violatedDirective);
});
try {
  var ws = new WebSocket("ws://{{domains[www1]}}:{{ports[http][0]}}/echo");
  if (ws.readyState == WebSocket.CLOSING || ws.readyState == WebSocket.CLOSED) {
    log("blocked");
  } else {
    log("allowed");
  }
} catch (e) {
  log("blocked");
}
  </script>
  <div id="log">
  </div>
 </body>
</html>
